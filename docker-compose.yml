services:
  # The AI Service (Ollama)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_service
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: /bin/sh -c "ollama serve & sleep 5 && ollama pull llama3 && wait"

  # The Node.js Backend
  backend:
    build: ./server
    container_name: ats_backend
    ports:
      - "3000:3000"
    environment:
      - AI_SERVICE_URL=http://ollama:11434
    depends_on:
      - ollama

  # The React Frontend
  frontend:
    build: ./client
    container_name: ats_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  ollama_data:
